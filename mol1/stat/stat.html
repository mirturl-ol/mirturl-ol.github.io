<!DOCTYPE html>
<html>
<head>
	<title>MOL半咸水语言学公开赛</title>
    <link rel="icon" href="../logo.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="prefetch" href="https://static2.deeperblue.com/wp-content/uploads/2017/12/AdobeStock_77464741-scaled.jpeg" />

	<style>
    .vertically-center{
        display:flex;
        flex-direction:column;
        justify-content:center;
    }
    .horizontally-center{
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    .wrap{
        display:inline-block;
    }
    a,strong{
        color:#86b4c4;
        font-weight:500;
        transition:color 0.4s;
    }
    a:hover{
        color:#48a7a3;
    }
    body {
		margin:-0.2px;
        font-family:"Noto Sans SC", sans-serif;
        overflow-x:hidden;
	}
    figure{
        margin:5px;
    }
    footer{
        margin-top:30px;
        border-top:2px solid black;
        padding-top:30px;
        color:#48a7a3;
        text-align:center;
        font-weight:bold;
        font-style:italic;
        font-size:larger;
    }
    h1{
        padding-bottom:20px;
        border-bottom:2px solid black;
        font-weight:200;
        font-size:48px;
        letter-spacing:0.1em;
        text-align:center;
    }
    h2{
        line-height:1.2em;
        font-weight:200;
        letter-spacing:0.1em;
        font-size:36px;
    }
    header{
        margin-top:60px;
        width:100vw;
        height:70vh;
        min-height:500px;
        background-image:url("./cover.jpg");
        background-repeat:no-repeat;
        background-size:auto 100vh;
        background-position:center;
    }
    main{
        padding:40px 10vw;
        line-height:1.5em;
    }
    main h3{
        font-weight:400;
        color:#48a7a3;
    }
    nav{
        display:flex;
        justify-content:center;
        align-items:center;
        position:fixed;
        top:0;
        z-index:999;
        width:100vw;
        background-color:white;
        padding:0 10px;
        box-shadow:0 3px 10px silver;
        text-align:center;
    }
    nav img{
        display:block;
        width:50px;
        height:50px;
    }
    nav p{
        font-size:20px;
        margin-left:20px;
    }
    p{
        text-align: justify;
        text-justify: inter-word;
    }
    summary{
        color:#48a7a3;
    }
    #lead{
        background-color:#e3f5f2;
        margin:auto;
        width:70vw;
        padding:0 3vw;
        height:55vh;
        min-height:370px;
        border-radius:20px;
        text-align:center;
    }
    #hints-content img{
        width:80vw;
        max-width:800px;
    }
    #results-table{
        width:85vw;
        max-width:700px;
        border-spacing:0;
        border:#48a7a3 2px solid;
    }
    #results-table th{
        text-align:left;
        font-weight:400;
        padding:5px 10px;
    }
    #results-table td{
        padding:5px 10px;
    }
    
    #results-table tr:nth-child(2n){
        background-color:white;
    }
    #results-table tr:nth-child(2n+1){
        background-color:#e3f5f2;
    }
    #results-table tr:first-child{
        background-color:#48a7a3;
        color:white;
    }
    #solution-content ol a{
        font-weight:400;
        text-decoration: none;
    }
    @media(min-width:768px){
        #questions-content{
            display:grid;
            grid-template-columns:1fr 1fr;
            column-gap:30px;
        }
        #qr-code{
            display:flex;
            flex-direction:row;
            width:410px;
            margin-left:20px;
            text-align:center;
            color:#86b4c4;
        }
    }
    @media (min-width:996px){
        body{
            font-size:20px;
        }
        h1{
            text-align:left;
            font-size:60px;
        }
        h2{
            font-size:48px;
        }
        h3{
            font-size:24px;
        }

        header{
            height:70vh;
            background-position:0% 100%;
            background-size:100vw auto;
        }
        #lead{
            height:55vh;
            width:300px;
            margin-left:5vw;
            text-align:left;
        }
        #about-content{
            display:grid;
            grid-template-rows:1fr;
            grid-template-columns:1fr 1fr 1fr;
            column-gap:30px;
        }
        #contest-content{
            display:flex;
        }
        #ranking{
            margin-top:-10px;
            display:flex;
        }
        #ranking p{
            padding-right:40px;
        }
    }
	</style>
</head>
<body>
    <nav>
        <img src="../logo.png" alt="MOL Logo" width="50">
        <p>MOL半咸水语言学公开赛</p>
    </nav>
    
    <main>
        <h2>第一届MOL统计数据</h2>
        <div id="stats" class="horizontally-center">
            <table><tr>
                <td><img src="T1.png" alt="第一题" width="400"></td>
                <td><img src="T2.png" alt="第二题" width="400"></td>
                <td><img src="T3.png" alt="第三题" width="400"></td>
             </tr>
             <tr>
                <td style="text-align:center">第一题 声律启蒙</td>
                <td style="text-align:center">第二题 天诺语</td>
                <td style="text-align:center">第三题 凯特语</td>
             </tr>
             <tr>
                <td><img src="T4.png" alt="第四题" width="400"></td>
                <td><img src="T5.png" alt="第五题" width="400"></td>
                <td><img src="Total.png" alt="总分" width="400"></td>

             </tr>
             <tr>
                <td style="text-align:center">第四题 印地语</td>
                <td style="text-align:center">第五题 穆鲁伊维托托语</td>
                <td style="text-align:center">总分</td>
             </tr>
            </table>
        </div>

        <p><a href="../index.html">返回MOL</a></p>

        <footer>
        半咸水QwQ 关注MOL喵<br>
        微信公众号：MOL半咸水语言学公开赛<br>
        邮箱：mirturlol@163.com
        </footer>
    </main>

</body>

</html>
